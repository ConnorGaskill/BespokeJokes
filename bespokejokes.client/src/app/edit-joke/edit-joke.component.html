

  <div>
    <label class="mt-3">Enter the ID of the Joke you want to edit</label>
  </div>
  <div  class="mb-3">
    <input class="mt-3" type="text" #searchInput>
    <button (click)="search(searchInput.value)">Search</button>
  </div>


@let jokeitem = joke$ | async;

<div class="found-card" *ngIf="this.isFound == true && jokeitem != null">
  <app-card [JokeDetail]="jokeitem"></app-card>
  <hr />
  <div class="container d-flex justify-content-center">
    <ul>
      <li>
        <h2>
          Author: {{jokeitem.author}}
        </h2>
      </li>
      <li>
        <h2>
          Joke ID: {{jokeitem.jokeId}}
        </h2>
      </li>
      <li>
        <h1>
          Created at: {{jokeitem.postDate | date:'short'}}
        </h1>
      </li>
      <li *ngIf="joke.postDate != joke.updateDate">
        <h1>
          Updated at: {{jokeitem.updateDate | date:'short'}}
        </h1>
      </li>
    </ul>
  </div>
  <div>
    <form [formGroup]="jokeFormGroup" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <h2>Selected Joke ID: {{joke.jokeId}}</h2>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Joke text here</label>
        <textarea class="form-control" formControlName="jokeText" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Joke punchline here</label>
        <textarea class="form-control" formControlName="punchLineText" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Author</label>
        <input type="email" class="form-control" formControlName="author" id="exampleFormControlInput1" placeholder="Joke text here">
      </div>
      <span></span>
      <button class="btn btn-primary" type="submit">Submit</button>
      <button (click)="Delete()" class="btn btn-warning">Delete</button>
    </form>
  </div>
</div>
